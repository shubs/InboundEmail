<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>{{ title }}</title>

  <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script src="/static/semantic.min.js"></script>
  <script src="/static/main.js"></script>

  <link rel="stylesheet" type="text/css" href="/static/feed.css">
  <script src="/static/feed.js"></script>
</head>
<body id="feed">
  <div class="ui divided two column padded grid">
    <div class="left column">
      <h1 class="ui header" style="text-align:center"><i class="inbox icon"></i> {{ mainText }}</h1><br>
      {% block list %}
      {% endblock %}

     
    </div>
    <div class="right column">

      <div class="ui secondary pointing menu">
        <a class="active item" id="htmlActivation">
          <i class="html5 icon"></i> HTML
        </a>
        <a class="item" id="textActivation">
          <i class="file text outline icon"></i> Text
        </a>
        <div class="right menu">
         
          <a class="ui tiny red button" id="delete">
            Delete
          </a>
        </div>
      </div>

      {% block content %}
      {% endblock %}
      <div class="ui divider"></div>
    </div>
  </div>
</body>

</html>
