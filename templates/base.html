<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>{{ title }}</title>

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/static/semantic.min.css">

  <script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
  <script src="/static/semantic.min.js"></script>

  <script type="text/javascript">
  $( document ).ready(function() {
    $("#1.content").addClass("active");
    $("#1.mailSubject").addClass("active");

    activeChange(1);
    activeChangeForType(1, "text");

    function showAndHide(whatToToggle){
      $("."+whatToToggle).hide();
      $("."+whatToToggle+".active").show();
    }

    function activeChange(id){
      $("div.content").removeClass("active");
      $("a.mailSubject").removeClass("active");
      $("div#"+id+".content").addClass("active");
      $("a#"+id+".mailSubject").addClass("active");
      showAndHide("content");
    }

    function activeChangeForType(id, type){
      $(".mail").removeClass("active");
      $("."+type).addClass("active");
      showAndHide("mail");
    }

    $("a.mailSubject").click(function(){
      activeID = $(this).attr("id");
      activeChange(activeID);
    });

    $("#htmlActivation").click(function(){
      $("#textActivation").removeClass('active');
      $(this).addClass('active');

      activeID = $("div.content.active").attr("id");
      type = "html";
      activeChangeForType(activeID, type);
    });

    $("#textActivation").click(function(){
      $("#htmlActivation").removeClass('active');
      $(this).addClass('active');

      activeID = $("div.content.active").attr("id");
      type = "text";
      activeChangeForType(activeID, type);
    });
  });
  </script>


  <link rel="stylesheet" type="text/css" href="/static/feed.css">
  <script src="/static/feed.js"></script>
</head>
<body id="feed">
  <div class="ui divided two column padded grid">
    <div class="left column">
      <h1 class="ui header" style="text-align:center"><i class="inbox icon"></i> {{ mainText }}</h1><br>
      {% block list %}
      {% endblock %}

     
    </div>
    <div class="right column">

      <div class="ui secondary pointing menu">
        <a class="item" id="htmlActivation">
          <i class="html5 icon"></i> HTML
        </a>
        <a class="active item" id="textActivation">
          <i class="file text outline icon"></i> Text
        </a>
        <div class="right menu">
         
          <a class="ui tiny red button">
            Delete
          </a>
        </div>
      </div>

      {% block content %}
      {% endblock %}
      <div class="ui divider"></div>
    </div>
  </div>
</body>

</html>
