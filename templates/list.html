{% extends "base.html" %}
{% block list %}

	{% for d in data %}
	
          <a class="item">
            <div class="left floated ui star rating">
              <i class="icon"></i>
            </div>
            <div class="right floated date">{{ d.Date }}</div>
            <div class="description">{{ d.From }}</div>
          </a>
	{% endfor %}
{% endblock %}
